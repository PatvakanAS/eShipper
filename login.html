<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/moblog.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <section>
        <div class="container_login">
            <div class="login_content">
                <div class="login_left">
                    <div class="none_color">
                        <a href="index.html">
                            <img src="img/moblog.png" alt=""><br>
                         </a>
                    </div>
                    <div><h2>Login</h2></div>
                    <form action="">
                        <p>Email</p>
                        <input type="text" class="login_input">
                        <p>Choose Password</p>
                        <input type="text" class="login_input">
                        <p><label  for="male" class="cursor"><input type="checkbox" id="male" class="cursor">Remember Me</label></p>
                        <a href="">Login</a>
                        <p class="forget">Forgot your password?</p>
                    </form>
                </div>
                <div class="login_right">

                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
