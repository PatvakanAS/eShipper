<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="css/quote.css">
    <link rel="shortcut icon" href="img/moblog.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section>
        <div class="container_login">
            <div class="login_content">
                <div class="login_left">
                    <div><a href="index.html" style="background: white;"><img src="img/moblog.png" alt=""></a></div><br>
                    <div class="id_text">
                        <p>Thank you!</p>
                        <p>Please note down your Quote ID for future reference.</p>
                        <h5>Your Quote ID is 3333</h5>
                    </div>
                    <div><h2>Total Cost</h2></div>
                    <div class="id_icons_container">
                        <div class="id_icons_block">
                            <h5>Air</h5>
                            <p><img src="img/fo1.png" alt=""></p>
                            <h4>$100.00</h4>
                            <p>Save 50% <span>$200.00</span></p>
                        </div>
                        <div class="id_icons_block">
                            <h5>Air</h5>
                            <p><img src="img/fo2.png" alt=""></p>
                            <h4>$10.00</h4>
                            <p>Save 50% <span>$200.00</span></p>
                        </div>
                        <div class="id_icons_block">
                            <h5>Air</h5>
                            <p><img src="img/fo3.png" alt=""></p>
                            <h4>$5.00</h4>
                            <p>Save 50% <span>$200.00</span></p>
                        </div>
                    </div>
                    <a href="">Ship Now</a>
                    <p>Are you a high volume shipper? Contact us to see if you qualify for better rates.</p>
                </div>
                <div class="login_right">

                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/quote.js"></script>
</body>
</html>
